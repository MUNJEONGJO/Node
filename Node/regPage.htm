<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
	<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script type="text/javascript">
	</script>
</head>
<body>
<div style="margin:0 auto; padding-top: 100px; width:500px; text-align:left;">
  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">Registration</legend>
      </div>

      <div class="control-group">
          <!-- Text input-->
        <label class="control-label" for="input01">Name</label>
          <div class="controls">
            <input type="text" placeholder="Input your name" class="input-xlarge">
          <p class="help-block"></p>
        </div>
      </div>

      <div class="control-group">
        <!-- Text input-->
        <label class="control-label" for="input01">ID</label>
        <div class="controls">
          <input type="text" placeholder="Input your ID" class="input-xlarge">
          <p class="help-block"></p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label"></label>
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-warning">Check your ID</button>
        </div>
      </div>

      <div class="control-group">
        <!-- Text input-->
        <label class="control-label" for="input01">Password</label>
        <div class="controls">
          <input type="password" placeholder="Input your PASSWORD" class="input-xlarge">
          <p class="help-block"></p>
         </div>
      </div>

      <div class="control-group">
        <label class="control-label"></label>
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Confirm</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
